<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strapco | Strategic Delivery & Intelligence</title>
    <meta
      name="description"
      content="High-integrity strategic advisory and implementation for the UK's regulated industries."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #02040a;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        margin: 0;
      }
      .glass-nav {
        background: rgba(2, 4, 10, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }
      .zest-grid {
        background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      .text-balance {
        text-wrap: balance;
      }
      @keyframes pulse-soft {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }
      .loading-text {
        animation: pulse-soft 2s infinite ease-in-out;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div
        style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #02040a; flex-direction: column; gap: 24px;"
      >
        <div
          class="loading-text"
          style="color: #0066FF; font-family: 'Inter', sans-serif; font-weight: 900; letter-spacing: 0.6em; text-transform: uppercase; font-size: 11px;"
        >
          SYSTEM_INITIALIZING
        </div>
        <div style="width: 40px; height: 1px; background: rgba(0, 102, 255, 0.3);"></div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
