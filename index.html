<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strapco | Strategic Delivery & Intelligence</title>
    <meta name="description" content="High-integrity strategic advisory and implementation for the UK's regulated industries." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FFFFFF',
              surface: '#F8FAFC',
              brand: '#0066FF',
              slate: {
                900: '#0F172A',
                800: '#1E293B',
                700: '#334155',
                600: '#475569',
                500: '#64748B',
                400: '#94A3B8',
                100: '#F1F5F9',
                50: '#F8FAFC',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          }
        }
      }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #FFFFFF;
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        margin: 0;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .zest-grid {
        background-image: 
          linear-gradient(rgba(0, 102, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 102, 255, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      .text-balance { text-wrap: balance; }
      @keyframes pulse-soft {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      .loading-text {
        animation: pulse-soft 2s infinite ease-in-out;
      }
      .glow-pointer {
        position: fixed;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(0, 102, 255, 0.03) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
        transform: translate(-50%, -50%);
        transition: opacity 1s ease;
      }
      .card-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .card-shadow:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #FFFFFF; flex-direction: column; gap: 24px;">
        <div class="loading-text" style="color: #0066FF; font-family: 'Inter', sans-serif; font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase; font-size: 11px;">Initializing System</div>
        <div style="width: 40px; height: 1px; background: rgba(0, 102, 255, 0.2);"></div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
